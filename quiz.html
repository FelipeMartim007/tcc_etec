        }

            display: block;
            background-color: #e0e0e0;
            border: none;
            padding: 10px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
        }
        .option:hover {

        }

        }
        button {
            padding: 10px 20px;

            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }

            text-align: center;
        }
    </style>

    <h1>Quiz de Perguntas</h1>
    <div class="quiz-container">
        <h2>Quiz sobre o Meio Ambiente</h2>
        <div id="quiz"></div>
        <button onclick="nextQuestion()">Próxima Pergunta</button>
        <div id="result"></div>
    </div>

    <script>
        // Perguntas do quiz
        const questions = [
            {
                question: "Qual a cor da lixeira que se joga o plastico?",
                options: ["Azul", "Vermelho", "Amarelo", "Preta"],
                correctAnswer: "Azul"
            },
            {
                question: "Qual é a principal fonte de energia renovável?",
                options: ["Carvão", "Energia solar", "Gás natural", "Nuclear"],
                correctAnswer: "Energia solar"
            },
            {
                question: "O que é a reciclagem?",
                options: ["Destruir o lixo", "Reutilizar materiais", "Queimar resíduos", "Enterrar o lixo"],
                correctAnswer: "Reutilizar materiais"
            },
            {
                question: "O que significa a sigla ODS?",
                options: ["Objetivos para Desenvolvimento Sustentável", "Organização de Defesa da Sustentabilidade", "Observação de Desastres Subaquáticos", "Organismo de Defesa Ambiental"],
                correctAnswer: "Objetivos para Desenvolvimento Sustentável"
            }
        ];

        let currentQuestionIndex = 0;
        let score = 0;

        // Função para exibir a pergunta atual
        function displayQuestion() {
            const quizContainer = document.getElementById('quiz');
            quizContainer.innerHTML = '';
            const q = questions[currentQuestionIndex];
            let questionHTML = `<div class="question">${q.question}</div>`;
            
            q.options.forEach(option => {
                questionHTML += `
                    <label>
                        <input type="radio" name="question${currentQuestionIndex}" value="${option}"> ${option}
                    </label><br>`;
            });

            quizContainer.innerHTML = questionHTML;
        }

        // Função para verificar a resposta da pergunta atual
        function checkAnswer() {
            const q = questions[currentQuestionIndex];
            const userAnswer = document.querySelector(`input[name="question${currentQuestionIndex}"]:checked`);
            if (userAnswer && userAnswer.value === q.correctAnswer) {
                score++;
            }
        }

        // Função para passar para a próxima pergunta
        function nextQuestion() {
            checkAnswer();
            currentQuestionIndex++;

            if (currentQuestionIndex < questions.length) {
                displayQuestion();
            } else {
                showResult();
            }
        }

        // Função para mostrar o resultado final
        function showResult() {
            const result = document.getElementById('result');
            result.innerHTML = `Você acertou ${score} de ${questions.length} perguntas.`;
            document.querySelector('button').style.display = 'none'; // Esconde o botão "Próxima Pergunta"
        }

        // Exibir a primeira pergunta
        window.onload = displayQuestion;

    </script>
